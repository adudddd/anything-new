<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy New Year!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #080820, #0f1f35);
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #skyCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @keyframes twinkle {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 3s linear infinite;
            pointer-events: none;
        }

        /* Confetti Styles */
        .confetti {
            position: absolute;  /* Changed to absolute */
            width: 10px;
            height: 16px;
            background-color: #f00;
            opacity: 0;
            z-index: 20;
            pointer-events: none;
        }

        .confetti.show {
            animation: confetti-fall 5s linear forwards;
            opacity: 1;
        }

        @keyframes confetti-fall {
            0% {
                top: -10px;
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            95% {
                opacity: 0.5;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        /* Happy New Year Message Styling */
        .new-year-message {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cedarville Cursive', cursive; /* Or try 'Dancing Script' or any other cursive-style font */
            font-size: 4rem; /* Adjust size as needed */
            color: #FFD700; /* A festive gold color */
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffd700, 0 0 40px #ffd700; /* Multiple shadows for a glow effect */
            z-index: 15; /* Above the stars and confetti, but below popups */
            opacity: 1;
            pointer-events: none;
        }

        /* Funky Heart Styles */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            animation: heartbeat 1.5s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -7.5px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 7.5px;
        }

        /* Rainbow Trail Styles */
        .trail {
            position: absolute;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            opacity: 0.8;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes trail-fade {
            to { 
                opacity: 0; 
                width: 0;
                height: 0;    
            }
        }

        /* Sparkling Starburst Styles */
        .starburst {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px #fff;
            z-index: 5;
            pointer-events: none;
            animation: burst-fade 1s ease-out;
        }
        
        @keyframes burst-fade {
            from { opacity: 1; }
            to { opacity: 0; transform: scale(2); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="skyCanvas"></canvas>
    <div id="newYearMessage" class="new-year-message">Happy New Year Muddu</div>

    <script>
        const canvas = document.getElementById('skyCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Function to create stars
        function createStar(x, y) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            document.body.appendChild(star);
        }

        // Generate stars on canvas
        function generateStars(numStars) {
            for (let i = 0; i < numStars; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                createStar(x, y);
            }
        }

        // Initialize the stars
        generateStars(100);

        // Fireworks animation function
        function createFirework(x, y, numParticles) {
            for (let i = 0; i < numParticles; i++) {
                const angle = (i / numParticles) * 2 * Math.PI;
                const speed = 5 + Math.random() * 5;
                const particle = {
                    x: x,
                    y: y,
                    vx: speed * Math.cos(angle),
                    vy: speed * Math.sin(angle),
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: 2 + Math.random() * 3,
                    life: 100
                };

                drawParticle(particle);
                fireworkParticles.push(particle);
            }
        }

        // Array to store firework particles
        const fireworkParticles = [];

        // Draw a single firework particle
        function drawParticle(particle) {
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, 2 * Math.PI, false);
            ctx.fillStyle = particle.color;
            ctx.fill();
        }

        // Update particle position and life
        function updateParticle(particle) {
            particle.x += particle.vx;
            particle.y += particle.vy;
            particle.vy += 0.1; // Simulate gravity
            particle.life--;
            particle.size *= 0.99; // Make the particle shrink over time
        }

        // Create a new heart element
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            heart.style.transform = `rotate(-45deg)`;
            document.body.appendChild(heart);

            // Optional: Remove the heart after animation ends
            setTimeout(() => heart.remove(), 1500); // 1500ms matches animation duration
        }

        // Function to create a rainbow trail element
        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.classList.add('trail');
            trail.style.left = `${x}px`;
            trail.style.top = `${y}px`;
            const length = 20 + Math.random() * 20; // Random length
            const angle = Math.random() * 360;
            trail.style.width = `${length}px`;
            trail.style.transform = `rotate(${angle}deg)`;
            document.body.appendChild(trail);

            // Remove the trail after it fades
            trail.addEventListener('animationend', () => {
                trail.remove();
            });
            trail.style.animation = 'trail-fade 1s ease-out forwards';
        }

        // Function to create a sparkling starburst
        function createStarburst(x, y) {
            const starburst = document.createElement('div');
            starburst.classList.add('starburst');
            starburst.style.left = `${x}px`;
            starburst.style.top = `${y}px`;
            document.body.appendChild(starburst);

            // Remove the starburst after animation ends
            setTimeout(() => {
                starburst.remove();
            }, 1000);
        }

        // Event listener for mouse interaction (firework creation)
        canvas.addEventListener('mousemove', (e) => {
            // Create firework with 50% chance to make it less frequent
            if (Math.random() < 0.5) {
                createFirework(e.clientX, e.clientY, 20 + Math.random() * 10);
            }
            
            // Reduced heart creation for a more balanced effect
            if (Math.random() < 0.7) {
                createHeart(e.clientX, e.clientY);
            }
            
            // Reduced trail creation for a less overwhelming effect
            if (Math.random() < 0.6) {
                createTrail(e.clientX, e.clientY);
            }
            
            // Add starbursts on mousemove
            createStarburst(e.clientX, e.clientY);
        });

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

            // Update and draw each particle
            for (let i = fireworkParticles.length - 1; i >= 0; i--) {
                updateParticle(fireworkParticles[i]);
                if (fireworkParticles[i].life <= 0) {
                    fireworkParticles.splice(i, 1); // Remove particle if life is over
                } else {
                    drawParticle(fireworkParticles[i]);
                }
            }

            requestAnimationFrame(animate);
        }

        // Function to create a confetti particle
        function createConfettiParticle(x, y, color) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.backgroundColor = color;
            confetti.style.left = `${x}px`;
            confetti.style.top = `${y}px`;
            document.body.appendChild(confetti);
        
            // Randomize the animation duration and delay for each particle
            const animationDuration = 3 + Math.random() * 3; // Duration between 3 and 6 seconds
            const animationDelay = Math.random() * 2; // Delay up to 2 seconds
            confetti.style.animation = `confetti-fall ${animationDuration}s linear ${animationDelay}s forwards`;
        
            // Remove the confetti after it falls
            setTimeout(() => confetti.remove(), (animationDuration + animationDelay) * 1000);
        }

        // Create confetti shower using mouse position
        function createConfettiShower(x, y) {
            const confettiColors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#00f']; // Example colors
            for (let i = 0; i < 50; i++) { // Reduced number of confetti particles for performance
                const xOffset = x + (Math.random() - 0.5) * 400; // Spread around the mouse
                const yOffset = y + (Math.random() - 0.5) * 400; // Spread above and below
                createConfettiParticle(xOffset, yOffset, confettiColors[i % confettiColors.length]);
            }
        }

        // Trigger the confetti shower
        canvas.addEventListener('click', (e) => {
            createConfettiShower(e.clientX, e.clientY);
        });

        // Show confetti at the beginning
        triggerConfetti();

        // Start the animation
        animate();
    </script>
</body>
</html>
