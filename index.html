<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Happy New Year Dream Diary</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #001845, #3a0088);
            color: #fff;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #ffb703, 5px 5px 0px #fb8500;
        }

        canvas {
            border: 2px solid #fff;
            background: #fff;
            display: block;
            margin: 20px auto;
        }

        .tools {
            margin-top: 20px;
        }

        .tools button, .tools input {
            padding: 10px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
        }

        .notes {
            margin-top: 20px;
            font-size: 1rem;
        }

        .notes textarea {
            width: 80%;
            height: 100px;
            margin-top: 10px;
            font-size: 1rem;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Happy New Year Dream Diary</h1>

    <canvas id="drawingCanvas" width="800" height="600"></canvas>

    <div class="tools">
        <input type="color" id="colorPicker" value="#000000">
        <button id="clearCanvas">Clear</button>
        <button id="saveNote">Add Note</button>
    </div>

    <div class="notes">
        <label for="noteInput">Write a note for your dream:</label><br>
        <textarea id="noteInput" placeholder="Write your thoughts here..."></textarea>
        <p id="savedNote"></p>
    </div>

    <script>
        // Drawing Canvas Setup
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        // Tool Elements
        const colorPicker = document.getElementById("colorPicker");
        const clearCanvas = document.getElementById("clearCanvas");
        const saveNote = document.getElementById("saveNote");
        const noteInput = document.getElementById("noteInput");
        const savedNote = document.getElementById("savedNote");

        // Start Drawing
        canvas.addEventListener("mousedown", (e) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = 2;
        });

        // Draw
        canvas.addEventListener("mousemove", (e) => {
            if (drawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        // Stop Drawing
        canvas.addEventListener("mouseup", () => {
            drawing = false;
            ctx.closePath();
        });

        // Clear Canvas
        clearCanvas.addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Save Note
        saveNote.addEventListener("click", () => {
            const note = noteInput.value;
            if (note.trim() !== "") {
                savedNote.textContent = `Your Note: "${note}"`;
                noteInput.value = "";
            } else {
                alert("Please write a note before saving!");
            }
        });
    </script>
</body>
</html>
