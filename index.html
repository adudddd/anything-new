<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Fireworks Sky</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #080820, #0f1f35);
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #skyCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #countdown {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
            color: #ffcc5c;
            font-size: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        @keyframes twinkle {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 3s linear infinite;
            pointer-events: none;
        }

        /* Confetti Styles */
        .confetti {
            position: fixed;
            left: 50%;
            top: -10px; /* Start above the viewport */
            width: 10px;
            height: 16px;
            background-color: #f00;
            transform: translateX(-50%);
            opacity: 0;
            z-index: 20; /* Make it fall in front of the stars */
            pointer-events: none; /* Allow interaction with the sky */
        }

        .confetti.show {
            animation: confetti-fall 5s linear forwards;
            opacity: 1;
        }

        @keyframes confetti-fall {
            0% {
                top: -10px;
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            95% {
                opacity: 0.5;
            }
            100% {
                top: 100vh; /* Fall to bottom of the viewport */
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <canvas id="skyCanvas"></canvas>

    <script>
        const canvas = document.getElementById('skyCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Function to create stars
        function createStar(x, y) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            document.body.appendChild(star);
        }

        // Generate stars on canvas
        function generateStars(numStars) {
            for (let i = 0; i < numStars; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                createStar(x, y);
            }
        }

        // Initialize the stars
        generateStars(100);

        // Fireworks animation function
        function createFirework(x, y, numParticles) {
            for (let i = 0; i < numParticles; i++) {
                const angle = (i / numParticles) * 2 * Math.PI;
                const speed = 5 + Math.random() * 5;
                const particle = {
                    x: x,
                    y: y,
                    vx: speed * Math.cos(angle),
                    vy: speed * Math.sin(angle),
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: 2 + Math.random() * 3,
                    life: 100
                };

                drawParticle(particle);
                fireworkParticles.push(particle);
            }
        }

        // Array to store firework particles
        const fireworkParticles = [];

        // Draw a single firework particle
        function drawParticle(particle) {
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, 2 * Math.PI, false);
            ctx.fillStyle = particle.color;
            ctx.fill();
        }

        // Update particle position and life
        function updateParticle(particle) {
            particle.x += particle.vx;
            particle.y += particle.vy;
            particle.vy += 0.1; // Simulate gravity
            particle.life--;
            particle.size *= 0.99; // Make the particle shrink over time
        }

        // Event listener for mouse interaction (firework creation)
        canvas.addEventListener('mousemove', (e) => {
            createFirework(e.clientX, e.clientY, 20 + Math.random() * 10);
        });

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

            // Update and draw each particle
            for (let i = fireworkParticles.length - 1; i >= 0; i--) {
                updateParticle(fireworkParticles[i]);
                if (fireworkParticles[i].life <= 0) {
                    fireworkParticles.splice(i, 1); // Remove particle if life is over
                } else {
                    drawParticle(fireworkParticles[i]);
                }
            }

            requestAnimationFrame(animate);
        }

        // Function to create a confetti particle
        function createConfettiParticle(color) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.backgroundColor = color;
            confetti.style.left = `${Math.random() * 100}vw`; // Randomly across viewport
            confetti.style.top = '-10px';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000); // Remove after animation
        }

        // New Year countdown
        const countdownDisplay = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date();
            const newYear = new Date(now.getFullYear() + 1, 0, 1);
            const diff = newYear - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdownDisplay.textContent = `Time until New Year: ${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (diff <= 0) {
                countdownDisplay.textContent = "Happy New Year!";
                triggerConfetti();
                clearInterval(countdownInterval);
            }
        }

        // Trigger the confetti shower
        function triggerConfetti() {
            const confettiColors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff']; // Example colors
            for (let i = 0; i < 200; i++) {
                // Create a bunch of confetti particles
                createConfettiParticle(confettiColors[i % confettiColors.length]);
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Start the animation
        animate();
    </script>
</body>
</html>
