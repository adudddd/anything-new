<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Festive Coding Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#0b0b34, #2f2fa2);
      font-family: monospace;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    /* Snow Animation */
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: #fff;
      user-select: none;
      pointer-events: none;
      animation: fall 7s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    /* Christmas Tree */
    .tree-container {
      margin-top: 50px;
    }

    .tree {
      position: relative;
      margin: 0 auto;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 80px solid #0f8b0f; /* Tree color */
    }

    .tree::before {
      content: "";
      position: absolute;
      top: -60px;
      left: -35px;
      border-left: 35px solid transparent;
      border-right: 35px solid transparent;
      border-bottom: 60px solid #0f8b0f;
    }

    .tree::after {
      content: "";
      position: absolute;
      top: -110px;
      left: -25px;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 50px solid #0f8b0f;
    }

    /* Star on top */
    .star {
      color: gold;
      font-size: 2rem;
      margin-bottom: -20px;
    }

    /* Blinking lights on tree */
    .light {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-color: red;
      animation: blink 1s infinite alternate;
    }

    .light:nth-child(1) {
      top: -80px;
      left: 10px;
      background-color: yellow;
      animation-delay: 0.2s;
    }

    .light:nth-child(2) {
      top: -30px;
      left: 15px;
      background-color: pink;
      animation-delay: 0.4s;
    }

    .light:nth-child(3) {
      top: 20px;
      left: 5px;
      background-color: cyan;
      animation-delay: 0.6s;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0.2;
      }
    }

    /* ASCII Santa */
    .ascii-santa {
      margin-top: 50px;
      font-family: monospace;
      white-space: pre;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <!-- Falling Snow (Randomly Generated Snowflakes) -->
  <script>
    const colors = ["#fff", "#eee", "#ddd"];
    for (let i = 0; i < 100; i++) {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "❄";
      snowflake.style.left = Math.random() * 100 + "vw";
      snowflake.style.animationDelay = Math.random() * 5 + "s";
      snowflake.style.fontSize = Math.floor(Math.random() * 20 + 10) + "px";
      snowflake.style.color = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(snowflake);
    }
  </script>

  <h1>Merry Christmas, Cat!</h1>
  <p>Keep coding, keep going!</p>

  <div class="tree-container">
    <div class="star">★</div>
    <div class="tree">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
  </div>

  <div class="ascii-santa">
{ Ho Ho Ho! }<br />
     *<br />
      *<br />
       *  _______      <br />
        *|  o o  |     <br />
         |   ^   |     <br />
         |  ===  |<br />
          -------<br />
          //   \\\\<br />
         //     \\\\<br />
        //       \\\\<br />
        |  SANTA  |
  </div>
</body>
</html>
