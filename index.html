<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> New Year Dreams</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #001845, #3a0088);
            color: #fff;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #ffb703, 5px 5px 0px #fb8500;
        }

        #drawingCanvas {
            border: 2px solid #fff;
            background: #fff;
            display: block;
            margin: 20px auto;
        }

        .tools {
            margin-top: 20px;
        }

        .tools button, .tools input {
            padding: 10px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
        }

        #interactive-area {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .faded-drawing {
            position: absolute;
            opacity: 0.2;
            transition: all 1s;
        }
    </style>
</head>
<body>
    <h1>Interactive New Year Dreams</h1>

    <div id="interactive-area">
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
    </div>

    <div class="tools">
        <input type="color" id="colorPicker" value="#000000">
        <button id="clearCanvas">Clear</button>
        <button id="saveDrawing">Submit Drawing</button>
    </div>

    <script>
        // Canvas Setup
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let lastTime = 0;

        // Tools
        const colorPicker = document.getElementById("colorPicker");
        const clearCanvas = document.getElementById("clearCanvas");
        const saveDrawing = document.getElementById("saveDrawing");
        const interactiveArea = document.getElementById("interactive-area");

        // Throttled Drawing Handlers
        canvas.addEventListener("mousedown", (e) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = 2;
        });

        canvas.addEventListener("mousemove", (e) => {
            const now = Date.now();
            if (drawing && now - lastTime > 16) { // Throttle to ~60 FPS
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                lastTime = now;
            }
        });

        canvas.addEventListener("mouseup", () => {
            drawing = false;
            ctx.closePath();
        });

        // Clear Canvas
        clearCanvas.addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Submit Drawing
        saveDrawing.addEventListener("click", () => {
            const drawingData = canvas.toDataURL("image/png");
            const img = new Image();
            img.src = drawingData;
            img.className = "faded-drawing";
            img.style.left = `${Math.random() * 80}%`;
            img.style.top = `${Math.random() * 80}%`;
            img.onload = () => {
                interactiveArea.appendChild(img);
                setTimeout(() => {
                    img.style.opacity = 0.05; // Faded effect
                }, 1000);
            };

            // Clear Canvas for New Drawing
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
