<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Interactive New Year Dreams</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #001845, #3a0088);
            color: #fff;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #ffb703, 5px 5px 0px #fb8500;
        }

        #drawingCanvas {
            border: 2px solid #fff;
            background: #fff;
            display: block;
            margin: 20px auto;
        }

        .tools {
            margin-top: 20px;
        }

        .tools button, .tools input {
            padding: 10px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
        }

        #interactive-area {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .faded-drawing {
            position: absolute;
            opacity: 0.2;
            transition: all 1s;
        }
    </style>
</head>
<body>
    <h1>Interactive New Year Dreams</h1>

    <div id="interactive-area">
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
    </div>

    <div class="tools">
        <input type="color" id="colorPicker" value="#000000">
        <button id="clearCanvas">Clear</button>
        <button id="drawLine">Line Tool</button>
        <button id="drawSquare">Square Tool</button>
    </div>

    <script>
        // Canvas Setup
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let lastTime = 0;
        let drawingMode = "line";

        // Tools
        const colorPicker = document.getElementById("colorPicker");
        const clearCanvas = document.getElementById("clearCanvas");
        const drawLine = document.getElementById("drawLine");
        const drawSquare = document.getElementById("drawSquare");
        const interactiveArea = document.getElementById("interactive-area");

        let startX = 0, startY = 0;

        // Drawing Mode Handlers
        drawLine.addEventListener("click", () => drawingMode = "line");
        drawSquare.addEventListener("click", () => drawingMode = "square");

        // Start Drawing
        canvas.addEventListener("mousedown", (e) => {
            drawing = true;
            startX = e.offsetX;
            startY = e.offsetY;
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = 2;
        });

        // Draw
        canvas.addEventListener("mousemove", (e) => {
            const now = Date.now();
            if (drawing && now - lastTime > 16) { // Throttle to ~60 FPS
                if (drawingMode === "line") {
                    ctx.lineTo(e.offsetX, e.offsetY);
                    ctx.stroke();
                }
                lastTime = now;
            }
        });

        // End Drawing
        canvas.addEventListener("mouseup", (e) => {
            if (drawingMode === "square" && drawing) {
                const width = e.offsetX - startX;
                const height = e.offsetY - startY;
                ctx.strokeRect(startX, startY, width, height);
            }
            drawing = false;
            setTimeout(autoSubmitDrawing, 2000); // Auto-submit after 2 seconds
        });

        // Clear Canvas
        clearCanvas.addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Submit Drawing Functionality
        let activeDrawings = 0;

        function autoSubmitDrawing() {
            if (activeDrawings >= 3) return;

            const drawingData = canvas.toDataURL("image/png");
            const img = new Image();
            img.src = drawingData;
            img.className = "faded-drawing";
            img.style.left = `${Math.random() * (interactiveArea.clientWidth - canvas.width)}px`;
            img.style.top = `${Math.random() * (interactiveArea.clientHeight - canvas.height)}px`;
            img.onload = () => {
                interactiveArea.appendChild(img);
                activeDrawings++;
                setTimeout(() => {
                    img.style.opacity = 0.05; // Faded effect
                    setTimeout(() => {
                        interactiveArea.removeChild(img);
                        activeDrawings--;
                    }, 5000);
                }, 1000);
            };

            // Clear Canvas for New Drawing
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
