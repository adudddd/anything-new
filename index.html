<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy New Year!</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #001845, #3a0088);
      overflow: hidden;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-top: 50px;
      font-size: 3rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.6);
    }

    button {
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #ffb703;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #ffcb77;
      transform: translateY(-3px);
    }

    /* Canvas takes up the full screen behind the heading/button */
    #fireworksCanvas {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1; /* Behind text and button */
    }

    /* Decorative Footer */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Happy New Year!</h1>
  <button id="launchBtn">Launch Fireworks</button>

  <!-- Fireworks Canvas -->
  <canvas id="fireworksCanvas"></canvas>

  <footer>
    Made with ❤️ — Enjoy the celebration!
  </footer>

  <script>
    /* 
      Simple Fireworks Logic:
      1. We have a canvas that covers the entire screen.
      2. When you click "Launch Fireworks," 
         we start spawning colorful explosions randomly.
      3. Each explosion has multiple particles that fade out.
    */

    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    // Update canvas size on resize
    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    // Array to hold all the fireworks (each is an array of particles)
    let fireworks = [];

    // Particle constructor
    function Particle(x, y, color) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.size = Math.random() * 3 + 2; // size of particle
      this.speedX = Math.random() * 6 - 3; // horizontal velocity
      this.speedY = Math.random() * 6 - 3; // vertical velocity
      this.alpha = 1; // opacity
    }

    // Update particle position
    Particle.prototype.update = function() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.alpha -= 0.02; // fade out
    };

    // Draw particle
    Particle.prototype.draw = function() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.restore();
    };

    // Create an explosion (group of particles)
    function createFirework() {
      const x = Math.random() * width;
      const y = Math.random() * height * 0.7; 
      const colors = [
        "#FF4B3E", "#FFB830", "#EDFF86", 
        "#80FF72", "#9DFEFF", "#FF9FE5", 
        "#FFF740", "#D33F49"
      ];
      const color = colors[Math.floor(Math.random() * colors.length)];

      // Each explosion can have 20-40 particles
      const particleCount = Math.floor(Math.random() * 20) + 20;
      const group = [];

      for (let i = 0; i < particleCount; i++) {
        group.push(new Particle(x, y, color));
      }

      fireworks.push(group);
    }

    // Animate everything
    function animate() {
      ctx.clearRect(0, 0, width, height);

      fireworks.forEach((group, index) => {
        group.forEach((particle, pIndex) => {
          particle.update();
          particle.draw();

          // Remove particles that are fully transparent
          if (particle.alpha <= 0) {
            group.splice(pIndex, 1);
          }
        });
        // Remove the group if empty
        if (group.length === 0) {
          fireworks.splice(index, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    // Start the animation loop
    animate();

    // Fireworks Interval
    let fireworkInterval = null;

    // Button to start fireworks
    const launchBtn = document.getElementById("launchBtn");
    launchBtn.addEventListener("click", () => {
      if (!fireworkInterval) {
        // Launch fireworks periodically
        fireworkInterval = setInterval(createFirework, 500);
        launchBtn.textContent = "Stop Fireworks";
      } else {
        // Stop fireworks
        clearInterval(fireworkInterval);
        fireworkInterval = null;
        launchBtn.textContent = "Launch Fireworks";
      }
    });
  </script>
</body>
</html>
